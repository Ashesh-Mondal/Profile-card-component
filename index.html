<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/bg-pattern-card.svg" />
      </div>
      <div class="main-content">
        <img src="./images/image-victor.jpg" class="profile-picture" />
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <div class="country">London</div>
        <div class="footer">
          <div class="followers">
            <div class="number count-number1">80K</div>
            <div class="title count-title1">Followers</div>
          </div>
          <div class="likes">
            <div class="number count-number2">803K</div>
            <div class="title count-title2">Likes</div>
          </div>
          <div class="photos">
            <div class="number count-number3">1.4K</div>
            <div class="title count-title3">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
